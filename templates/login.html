<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="static/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        {% if error %}
        <div class="error-box">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST" action="/login">
            <div class="user-box">
                <input type="text" id="username" name="username" required>
                <label for="username">Username:</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" required>
                <label for="password">Password:</label>
            </div>
            <a>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <input type="submit" value="Login" style="background: none; border: none; color: white;">
            </a>
        </form>
        <p>Don't have an account? <a href="/register" class="plain-link">Register</a></p>
    </div>
</body>
